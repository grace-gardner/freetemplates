<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Template 1</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>



.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
  

}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}
.header-right {
  float: right;
}
@media screen and (max-width: 1200px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
  .personal-statement{
  	float: left;
  }
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
  .container {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
}

body, html{
	height: 100%;
	margin: 0;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}
.responsive {
  width: 100%;
  height: auto;
}


  




	
	
</style>
<body>
	<header>
		<div class="header">
  			<img src="logo.jpg" style="width: 160px;"/>
  			<span style="font-size: 40px;">GardnerJewellery</span>

  			
  		<div class="header-right">
    		<a class="active" href="#home">Home</a>
    		<a class="active" href="#about">About</a>
    		<a class="active" href="#shop">Shop</a>
    		<a class="active" href="#contact-details">Contact Details</a>
  		</div>
		</div>
	</header>
	<section>
		<div class="responsive" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(headerbackground.jpg);
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  position: relative; background-color: darkslategrey;">
  		<div class="hero-text" style="color: white; text-align: center;">
    		<h1 style="font-size:50px">Add details about your Company</h1>
    		<p>Here you can add descriptions of your products/services etc...</p>
  		</div>
		</div>

		
  
	</section>

	


	

	
</body>
</html>
